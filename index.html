<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header section">
        <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
      </header>


      <main class="content section section_size_narrow page__content">

        <section class="profile section content__section" aria-label="Профиль автора">

            </button>
          </div>

          <button class="button button_type_add">
            <img class="button__image" src="./images/button_add.svg" alt="Добавить">
          </button>
        </section>

        <section class="elements section content__section" aria-label="Фотографии">
          <ul class="elements__list page__list">

            <li class="element">
              <img src="./images/place_karachevsk.jpg" alt="Карачаевск" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Карачаевск</p>
                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_elbrus.jpg" alt="Гора Эльбрус" class="element__image">

                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Домбай</p>
                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Гора Эльбрус</p>
                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place-face.jpg" alt="Домбай" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Домбай</p>
                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">
                </button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place-forest.jpeg" alt="Карачаево-Черкеск" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Карачаево-Черкеск</p>
                <button class="button button_type_like">
                  <img class="button__image" src="./images/button_like.svg" alt="Нравится">

              </div>
            </li>

          </ul>
