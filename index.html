<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <div class="page__container">

      <header class="header section">
        <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
      </header>


      <main class="content section section_size_narrow page__content">

        <section class="profile section content__section" aria-label="Профиль автора">
          <img src="./images/profile_pic.jpg" alt="Картинка профиля" class="profile__avatar">

          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__occupation">Исследователь океана</p>
            <button type="button" aria-label="Редактировать" class="button button_type_edit"></button>
          </div>

          <button type="button" class="button button_type_add"></button>
        </section>

        <section class="elements section content__section" aria-label="Фотографии">
          <ul class="elements__list page__list">
            <li class="element">
              <img src="./images/place_karachevsk.jpg" alt="Карачаевск" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Карачаевск</p>
                <button type="button" aria-label="Нравится" class="button button_type_like"></button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Гора Эльбрус</p>
                <button type="button" aria-label="Нравится" class="button button_type_like"></button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Домбай</p>
                <button type="button" aria-label="Нравится" class="button button_type_like"></button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Гора Эльбрус</p>
                <button type="button" aria-label="Нравится" class="button button_type_like"></button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place_dombai2.jpg" alt="Домбай" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Домбай</p>
                <button type="button" aria-label="Нравится" class="button button_type_like"></button>
              </div>
            </li>

            <li class="element">
              <img src="./images/place-forest.jpg" alt="Карачаево-Черкеск" class="element__image">
              <div class="element__footer">
                <p class="element__caption">Карачаево-Черкеск</p>
                <button type="button" aria-label="Нравится" class="button button_type_like button_active"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer section section_size_narrow">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup section" aria-label="Всплывающее окно: Редактирование профиля">
      <button type="button" aria-label="Закрыть" class="button button_type_close popup__close"></button>
      <form action="some_URL" method="get" class="popup__container" name="profile-edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_profile-name" required>
          <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_profile-occupation" required>
        </fieldset>
        <button type="submit" class="button button_type_save">Сохранить</button>
      </form>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
