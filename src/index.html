<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header section">
        <img src="<%=require('./images/header_logo.svg')%>" alt="Логотип" class="header__logo" />
      </header>

      <main class="content section section_size_narrow page__content">
        <section class="profile section content__section" aria-label="Профиль автора">
          <div class="profile__avatar-overlay">
            <img
              src="<%=require('./images/default_profile_pic.jpg')%>"
              alt="Картинка профиля"
              class="profile__avatar" />
          </div>

          <div class="profile__info">
            <p class="profile__name">...</p>
            <p class="profile__about">...</p>
            <button
              type="button"
              aria-label="Редактировать"
              class="button button_type_edit"></button>
          </div>
          <button type="button" class="button button_type_add"></button>
        </section>

        <section class="elements section content__section" aria-label="Фотографии">
          <ul class="elements__list page__list">
            <!-- сюда будут вставляться карточки с помощью javascript из template -->
          </ul>
        </section>
      </main>

      <footer class="footer section section_size_narrow">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <!-- popup редактирования профиля -->
    <section
      class="popup section popup_type_profile"
      aria-label="Всплывающее окно: Редактировать профиль">
      <button
        type="button"
        aria-label="Закрыть"
        class="button button_type_close popup__close"></button>
      <div class="popup__container">
        <form action="some_URL" method="get" class="form" name="profile-edit-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__inputs-container">
            <label class="form__input-wrap">
              <input
                type="text"
                placeholder="Имя пользователя"
                class="form__input form__input_type_profile-name"
                id="form__input_type_profile-name"
                name="profileName"
                minlength="2"
                maxlength="40"
                required />
              <span class="form__error" id="form__input_type_profile-name-error"></span>
            </label>

            <label class="form__input-wrap">
              <input
                type="text"
                placeholder="Деятельность"
                class="form__input form__input_type_profile-about"
                id="form__input_type_profile-about"
                name="profileAbout"
                minlength="2"
                maxlength="200"
                required />
              <span class="form__error" id="form__input_type_profile-about-error"></span>
            </label>
          </div>
          <button type="submit" class="button button_type_submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- popup подтверждения удаления -->
    <section
      class="popup section popup_type_confirmation"
      aria-label="Всплывающее окно: Подтвердить удаление">
      <button
        type="button"
        aria-label="Закрыть"
        class="button button_type_close popup__close"></button>
      <div class="popup__container">
        <form
          action="some_URL"
          method="get"
          class="form"
          name="delete-confirmation-form"
          novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button type="submit" class="button button_type_submit">Да</button>
        </form>
      </div>
    </section>

    <!-- popup добавления карточки -->
    <section
      class="popup section popup_type_new-card"
      aria-label="Всплывающее окно: Добавить карточку">
      <button
        type="button"
        aria-label="Закрыть"
        class="button button_type_close popup__close"></button>
      <div class="popup__container">
        <form action="some_URL" method="get" class="form" name="card-add-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <div class="form__inputs-container">
            <label class="form__input-wrap">
              <input
                type="text"
                placeholder="Название"
                class="form__input form__input_type_place-name"
                id="form__input_type_place-name"
                name="placeName"
                minlength="2"
                maxlength="30"
                required />
              <span class="form__error" id="form__input_type_place-name-error"></span>
            </label>

            <label class="form__input-wrap">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                class="form__input form__input_type_image-link"
                id="form__input_type_image-link"
                name="placeImageLink"
                required />
              <span class="form__error" id="form__input_type_image-link-error"></span>
            </label>
          </div>
          <button type="submit" class="button button_type_submit">Создать</button>
        </form>
      </div>
    </section>

    <!-- popup редактирования аватара -->
    <section
      class="popup section popup_type_new-avatar"
      aria-label="Всплывающее окно: Изменить аватар">
      <button
        type="button"
        aria-label="Закрыть"
        class="button button_type_close popup__close"></button>
      <div class="popup__container">
        <form action="some_URL" method="get" class="form" name="card-add-form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <div class="form__inputs-container">
            <label class="form__input-wrap">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                class="form__input form__input_type_avatar-link"
                id="form__input_type_avatar-link"
                name="avatarLink"
                required />
              <span class="form__error" id="form__input_type_avatar-link-error"></span>
            </label>
          </div>
          <button type="submit" class="button button_type_submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- popup просмотра изображения -->
    <section
      class="popup section popup_type_image"
      aria-label="Всплывающее окно: Просмотр карточки">
      <button
        type="button"
        aria-label="Закрыть"
        class="button button_type_close popup__close"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Название места" />
        <figcaption class="popup__image-caption">Название места</figcaption>
      </figure>
    </section>

    <template class="template_type_card">
      <li class="element">
        <img src="#" alt="Альтернативный текст" class="element__image" />
        <button type="button" aria-label="Удалить" class="button button_type_delete"></button>
        <div class="element__footer">
          <p class="element__caption">Подпись</p>
          <div class="element__like-wrap">
            <button type="button" aria-label="Нравится" class="button button_type_like"></button>
            <p class="element__like-count">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
